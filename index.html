<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/styles.css">
		<script src="js/jquery-3.2.1.js"></script>
		<script src="js/scripts.js"></script>
		<title>Dating Site</title>
	</head>
	<body>


		<!-- Below are the forms for the questions being asked in
		our celebery site  -->
		<div class="form-group">
			<label class="sr-only" for="inputHelpBlock"> Who do you like better Obama or Trump?</label>
			<input type="text" id="inputHelpBlock" class="form-control" aria-describedby="helpBlock">
		</div>
		<div class="form-group">
			<label class="sr-only" for="inputHelpBlock"> Between the colors Black, Purple, and Blue. Which do you like best?</label>
			<input type="text" id="inputHelpBlock" class="form-control" aria-describedby="helpBlock">
		</div>
		<div class="form-group">
			<label class="sr-only" for="inputHelpBlock"> Legalize Marijuana? (Yes or No?)</label>
			<input type="text" id="inputHelpBlock" class="form-control" aria-describedby="helpBlock">
		</div>

		
		<!-- Below are form states of successs and error
		for the toggle of the class from hidden to showing -->
		<div class="form-group has-success">
  		<label class="control-label" for="inputSuccess1">Input with success</label>
  		<input type="text" class="form-control" id="inputSuccess1" aria-describedby="helpBlock2">
  		<span id="helpBlock2" class="help-block">Thanks!</span>
		</div>

		<div class="form-group has-error">
		  <label class="control-label" for="inputError1">Input with error</label>
		  <input type="text" class="form-control" id="inputError1">
		</div>
	</body>
</html>
