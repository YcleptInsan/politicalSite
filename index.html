<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/styles.css">
		<script src="js/jquery-3.2.1.js"></script>
		<script src="js/scripts.js"></script>
		<title>Political Site</title>
	</head>
	<body>
		<h1>Which President do you resemble most?</h1>
		<h2>Anwser the questions below to find out</h2>
		<br>
		<br>
		<br>
		<br>

		<!-- Below are the forms for the questions being asked in
		our celebery site  -->
		<form id="all">
		<div class="form-group">

			<p>Pick a Number between 1-100</p>

			<label class="sr-only" for="Q1"></label>
			<input type="text" id="Q1" class="form-control" aria-describedby="helpBlock" >
			<span id="Q1-text-below" class="help-block">Thanks!</span>



		</div>
		<br>
		<br>
		<!-- Question 2 -->
		<div class="form-group">
			<div class="show/hide2">
				<p>Between the colors Black, Purple, and Blue. Which do you like best?</p>

				<label class="sr-only" for="Q2"></label>
				<input type="text" id="inputHelpBlock2" class="form-control" aria-describedby="helpBlock">
			</div>
		</div>
		<br>
		<br>
		<!-- Question 3 -->
		<div class="form-group">
			<div class="show/hide3">
				<p>Legalize Marijuana? (Yes or No?)</p>
				<label class="sr-only" for="inputHelpBlock"></label>
				<input type="text" id="Q3" class="form-control" aria-describedby="helpBlock">
			</div>
		</div>
		<br>
		<br>
			<!-- Button -->
		<div class="button-container">
			<button id="submit" type="submit" name="button">Find Match</button>
		</div>
	</form>
		<div id="output">

		</div>
	</div>



		<!-- Below are form states of successs and error
		for the toggle of the class from hidden to showing -->
		<div class="Toggle-states">

		<div class="form-group has-success" id="success">
  		<label class="control-label" for="inputSuccess1">Input with success</label>
  		<input type="text" class="form-control" id="inputSuccess1" aria-describedby="helpBlock2">
  		<span id="helpBlock2" class="help-block">Thanks!</span>
		</div>

		<div class="form-group has-error" id="error">
		  <label class="control-label" for="inputError1">Try Again</label>
		  <input type="text" class="form-control" id="inputError1">
		</div>
	</div>
	<div class="Image1">

	</div>
	<div class="Image2">

	</div>
	<div class="Image2">

	</div>
	</body>
</html>
